<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>A Page for Counting</title>
  </head>
  <body class="container">
    <h1>Here we go a-countin'</h1>
    <hr>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="countTo">What number should we count to?</label>
          <input id="countTo" class="form-control" type="text" placeholder="What's Our High Bound?">
        </div>
        <hr>
        <div class="form-group">
          <label for="countBy">What're we counting by?</label>
          <input id="countBy" class="form-control" type="text" placeholder="Count By">
        </div>
        <hr>
        <button type="submit" class="btn btn-success">Count!!!</button>
      </form>
    </div>

    <div>
      <ul id="numberList">
      </ul>
    </div>

  <script src="js/jquery-3.0.0.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
